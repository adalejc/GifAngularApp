<div class="row align-items-center">
  <div *ngFor="let gif of resultados" 
    class="col-lg-3 col-md-4 col-sm-6 p-2 animate__animated animate__fadeInDown" >
    <div class="card">
      <img [src]="gif.images.downsized_medium.url" 
            [alt]="gif.title"
            class="card-img-top">
      <div class="card-body">
        <p class="card-text">
            {{gif.title }}
        </p>
      </div>
    </div>
  </div>
</div>
