<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GifsApp</title>

  <meta name="title" content="Giphy with Angular 11 project">
  <meta name="description" content="GIF finder in Giphy API with Angular v11 project">

  <!-- No need to change anything here -->
  <meta property="og:type" content="website" />
  <meta property="og:image:type" content="image/jpeg">

  <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
  <meta property="og:image:width" content="300">
  <meta property="og:image:height" content="300">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gif-angular-app.vercel.app/">
  <meta property="og:title" content="G">
  <meta property="og:description" content="GIF finder in Giphy API with Angular v11 project">
  <meta property="og:image" itemprop="image" content="https://i.ibb.co/8YVW1D1/GIPHYBrand-Guide.jpg">
  

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

  <app-root></app-root>
</body>
</html>
